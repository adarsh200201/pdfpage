<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test { padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Debug & Test Page</h1>
    
    <div class="info test">
        <h3>Current Status</h3>
        <p><strong>URL:</strong> <span id="current-url"></span></p>
        <p><strong>Time:</strong> <span id="current-time"></span></p>
        <p><strong>User Agent:</strong> <span id="user-agent"></span></p>
    </div>

    <div class="test">
        <h3>React App Tests</h3>
        <button onclick="testReactApp()">Test React App Loading</button>
        <div id="react-test-results"></div>
    </div>

    <div class="test">
        <h3>API Tests</h3>
        <button onclick="testLocalAPI()">Test Local API (5000)</button>
        <button onclick="testProxyAPI()">Test Proxy API</button>
        <div id="api-test-results"></div>
    </div>

    <div class="test">
        <h3>OAuth Tests</h3>
        <button onclick="testOAuth()">Test OAuth Flow</button>
        <div id="oauth-test-results"></div>
    </div>

    <div class="test">
        <h3>Environment Check</h3>
        <pre id="env-info">Loading...</pre>
    </div>

    <script>
        // Set basic info
        document.getElementById('current-url').textContent = location.href;
        document.getElementById('current-time').textContent = new Date().toLocaleString();
        document.getElementById('user-agent').textContent = navigator.userAgent;

        // Environment info
        const envInfo = {
            hostname: location.hostname,
            port: location.port,
            protocol: location.protocol,
            isDevelopment: location.hostname === 'localhost',
            currentPort: location.port,
            expectedDevPort: '48752',
            expectedProdDomain: 'pdfpage.in'
        };
        document.getElementById('env-info').textContent = JSON.stringify(envInfo, null, 2);

        async function testReactApp() {
            const resultsDiv = document.getElementById('react-test-results');
            resultsDiv.innerHTML = '<div class="info">Testing React app...</div>';
            
            try {
                // Check if main page loads
                const response = await fetch('/');
                const html = await response.text();
                
                if (html.includes('root')) {
                    resultsDiv.innerHTML = '<div class="success">✅ React app HTML structure present</div>';
                } else {
                    resultsDiv.innerHTML = '<div class="error">❌ React app HTML structure missing</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">❌ Failed to test React app: ' + error.message + '</div>';
            }
        }

        async function testLocalAPI() {
            const resultsDiv = document.getElementById('api-test-results');
            resultsDiv.innerHTML = '<div class="info">Testing local API...</div>';
            
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                resultsDiv.innerHTML = '<div class="success">✅ Local API working: ' + JSON.stringify(data) + '</div>';
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">❌ Local API failed: ' + error.message + '</div>';
            }
        }

        async function testProxyAPI() {
            const resultsDiv = document.getElementById('api-test-results');
            resultsDiv.innerHTML = '<div class="info">Testing proxy API...</div>';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                resultsDiv.innerHTML = '<div class="success">✅ Proxy API working: ' + JSON.stringify(data) + '</div>';
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">❌ Proxy API failed: ' + error.message + '</div>';
            }
        }

        function testOAuth() {
            const resultsDiv = document.getElementById('oauth-test-results');
            const oauthUrl = location.hostname === 'localhost' 
                ? 'http://localhost:5000/api/auth/google'
                : '/api/auth/google';
            
            resultsDiv.innerHTML = '<div class="info">OAuth URL: ' + oauthUrl + '<br>Click to test: <a href="' + oauthUrl + '" target="_blank">Test OAuth</a></div>';
        }

        // Auto-test basic functionality
        setTimeout(() => {
            testReactApp();
        }, 1000);
    </script>
</body>
</html>
