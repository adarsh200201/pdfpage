<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PdfPage Debug</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .test {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      button {
        margin: 5px;
        padding: 10px 15px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        background: #007bff;
        color: white;
      }
      button:hover {
        background: #0056b3;
      }
      #results {
        margin-top: 20px;
      }
      .timestamp {
        font-size: 0.8em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ”§ PdfPage Debug Panel</h1>

    <div>
      <button onclick="testAll()">ğŸš€ Run All Tests</button>
      <button onclick="testProxy()">ğŸ”„ Test Proxy</button>
      <button onclick="testBackend()">ğŸŒ Test Backend</button>
      <button onclick="testOAuth()">ğŸ” Test OAuth</button>
      <button onclick="clearResults()">ğŸ—‘ï¸ Clear Results</button>
    </div>

    <div id="results"></div>

    <script>
      function addResult(message, type = "info") {
        const results = document.getElementById("results");
        const div = document.createElement("div");
        div.className = `test ${type}`;

        const timestamp = new Date().toLocaleTimeString();
        div.innerHTML = `
                <span class="timestamp">[${timestamp}]</span> ${message}
            `;

        results.appendChild(div);
        results.scrollTop = results.scrollHeight;
      }

      function clearResults() {
        document.getElementById("results").innerHTML = "";
      }

      async function testProxy() {
        addResult("ğŸ”„ Testing proxy configuration...", "info");

        try {
          const response = await fetch("/api/health", {
            method: "GET",
            headers: { "Cache-Control": "no-cache" },
          });

          if (response.ok) {
            const data = await response.text();
            addResult(
              `âœ… Proxy working! Status: ${response.status}`,
              "success",
            );
            addResult(`ğŸ“„ Response: ${data.substring(0, 100)}...`, "info");
          } else {
            addResult(
              `âŒ Proxy failed: ${response.status} ${response.statusText}`,
              "error",
            );
          }
        } catch (error) {
          addResult(`âŒ Proxy error: ${error.message}`, "error");
        }
      }

      async function testBackend() {
        addResult("ğŸŒ Testing direct backend connection...", "info");

        try {
          const response = await fetch(
            "https://pdfpage-app.onrender.com/api/health",
            {
              method: "GET",
              mode: "cors",
            },
          );

          if (response.ok) {
            const data = await response.text();
            addResult(
              `âœ… Backend working! Status: ${response.status}`,
              "success",
            );
            addResult(`ğŸ“„ Response: ${data.substring(0, 100)}...`, "info");
          } else {
            addResult(
              `âŒ Backend failed: ${response.status} ${response.statusText}`,
              "error",
            );
          }
        } catch (error) {
          addResult(`âŒ Backend error: ${error.message}`, "error");
        }
      }

      async function testOAuth() {
        addResult("ğŸ” Testing OAuth endpoint...", "info");

        try {
          const response = await fetch("/api/auth/google", {
            method: "HEAD",
            redirect: "manual",
            headers: { "Cache-Control": "no-cache" },
          });

          if (response.status === 302) {
            addResult(
              `âœ… OAuth endpoint working! Redirects properly.`,
              "success",
            );
            const location = response.headers.get("location");
            if (location) {
              addResult(
                `ğŸ”— Redirects to: ${location.substring(0, 80)}...`,
                "info",
              );
            }
          } else if (response.status === 404) {
            addResult(
              `âŒ OAuth endpoint returns 404 - proxy not working`,
              "error",
            );
          } else {
            addResult(
              `âš ï¸ OAuth endpoint status: ${response.status}`,
              "warning",
            );
          }
        } catch (error) {
          addResult(`âŒ OAuth test error: ${error.message}`, "error");
        }
      }

      async function testAll() {
        clearResults();
        addResult("ğŸš€ Starting comprehensive test suite...", "info");

        // Environment info
        addResult(`ğŸŒ Current URL: ${window.location.href}`, "info");
        addResult(`ğŸŒ Origin: ${window.location.origin}`, "info");
        addResult(
          `ğŸŒ User Agent: ${navigator.userAgent.substring(0, 60)}...`,
          "info",
        );

        // Test sequence
        await testBackend();
        await new Promise((resolve) => setTimeout(resolve, 500));
        await testProxy();
        await new Promise((resolve) => setTimeout(resolve, 500));
        await testOAuth();

        addResult("âœ… Test suite completed!", "success");
      }

      // Auto-run basic test on load
      window.onload = () => {
        addResult(
          'ğŸ¯ Debug panel loaded. Click "Run All Tests" to start.',
          "info",
        );
      };
    </script>
  </body>
</html>
