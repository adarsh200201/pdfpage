services:
  - type: web
    name: pdfpage-backend
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: LIBREOFFICE_AVAILABLE
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: PUPPETEER_ARGS
        value: "--no-sandbox,--disable-setuid-sandbox,--disable-dev-shm-usage"
      - key: MONGODB_URI
        fromDatabase:
          name: pdfpage-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: FRONTEND_URL
        value: https://your-frontend-url.netlify.app
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
    healthCheckPath: /api/health
    disk:
      name: pdfpage-storage
      mountPath: /app/backend/uploads
      sizeGB: 10

databases:
  - name: pdfpage-mongodb
    databaseName: pdfpage
    user: pdfpage-user

disk:
  - name: pdfpage-storage
    sizeGB: 10
