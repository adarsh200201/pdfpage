[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["pdf-lib", "pdfjs-dist", "react-pdf"]

[dev]
  targetPort = 3000
  framework = "vite"
  command = "npm run dev"
  port = 3000
  publish = "dist"
  autoLaunch = false

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NPM_CONFIG_PRODUCTION = "false"  # Ensure devDependencies are installed
  NODE_OPTIONS = "--max-old-space-size=4096"
  VITE_APP_VERSION = "$npm_package_version"
  VITE_APP_NAME = "PDF Page"
  VITE_APP_ENV = "production"
        VITE_API_URL = "/api"

[context.production.environment]
  NODE_ENV = "production"
  VITE_APP_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "staging"
  VITE_APP_ENV = "staging"

[context.branch-deploy.environment]
  NODE_ENV = "development"
  VITE_APP_ENV = "development"

# Server-side proxy for API endpoints (including Google OAuth)
# This ensures all requests stay on pdfpage.in domain - no backend URLs exposed to client
# OAuth flow: /api/auth/google -> proxied to backend -> user never sees render.com
[[redirects]]
  from = "/api/*"
  to = "https://pdfpage-app.onrender.com/api/:splat"
  status = 200
  force = true

# Specific rule for Google OAuth (more explicit)
[[redirects]]
  from = "/api/auth/*"
  to = "https://pdfpage-app.onrender.com/api/auth/:splat"
  status = 200
  force = true

# SPA fallback - this should be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.mjs"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
                        Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data: https://www.google-analytics.com https://www.googletagmanager.com https://cdn.jsdelivr.net https://unpkg.com https://checkout.razorpay.com https://translate.google.com; worker-src 'self' blob: data: https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://api.razorpay.com https://lumberjack.razorpay.com https://api.mixpanel.com; frame-src 'self' https://checkout.razorpay.com https://api.razorpay.com;"
