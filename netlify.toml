[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["pdf-lib", "pdfjs-dist", "react-pdf"]

[dev]
  targetPort = 3000
  framework = "vite"
  command = "npm run dev"
  port = 3000
  publish = "dist"
  autoLaunch = false

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NPM_CONFIG_PRODUCTION = "false"  # Ensure devDependencies are installed
  NODE_OPTIONS = "--max-old-space-size=4096"
  VITE_APP_VERSION = "$npm_package_version"
  VITE_APP_NAME = "PDF Page"
  VITE_APP_ENV = "production"
  VITE_API_URL = "/api"

[context.production.environment]
  NODE_ENV = "production"
  VITE_APP_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "staging"
  VITE_APP_ENV = "staging"

[context.branch-deploy.environment]
  NODE_ENV = "development"
  VITE_APP_ENV = "development"

# ========== REDIRECTS ==========

# ✅ 1. Specific rule for Google OAuth
[[redirects]]
  from = "/api/auth/*"
  to = "https://pdfpage-app.onrender.com/api/auth/:splat"
  status = 200
  force = true

# ✅ 2. General API proxy
[[redirects]]
  from = "/api/*"
  to = "https://pdfpage-app.onrender.com/api/:splat"
  status = 200
  force = true

# ✅ 3. SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# ========== HEADERS ==========

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.mjs"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://pdfpage-app.onrender.com https:; font-src 'self' https:; frame-src 'self'; object-src 'none';"
